version: '3.1'

services:

  php-server:
    image: dendydroid/game-server
    ports:
      - 8443:8443
    volumes:
      - './app:/var/www'
      - './.env:/var/www/.env'
    stdin_open: true
    tty: true
    depends_on:
      - cache
      - db

  cache:
    image: memcached
    ports:
      - 11211:11211
    expose:
      - 11211
    entrypoint:
      - memcached
      - -m 1024

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_DB}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./docker/data/db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  client:
    image: dendydroid/node-ssl-server
    volumes:
      - ./docker/node-ssl-server/src:/var/www/
      - ./docker/node-ssl-server/certs:/etc/ssl/certs
      - ./docker/node-ssl-server/private:/etc/ssl/private
      - ./app/public:/var/www/public
    ports:
      - 443:443
    expose:
      - 443